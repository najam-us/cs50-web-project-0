<!DOCTYPE html>
<html>
<head>
	<title>A table </title>
</head>
<body>
	<style type="text/css">
		th, td {
			border: 2px black solid;
			text-align: center;
			size: 30px;
		}
		table, form, h1 {
			margin: 30px;
			background-color: grey;
			max-width: 50%;
		}
		th {
			background-color: aqua;
		}
	</style>
	<h1>Presidents</h1>
	<table>
		<tr>
			<th>Names</th>
			<th>Years</th>
			<th>Color</th>
		</tr>
		<tr>
			<td>John</td>
			<td>1979</td>
			<td>White</td>
		</tr>
		<tr>
			<td>Doe Anderson</td>
			<td>1979</td>
			<td>Blue</td>
		</tr>
		<tr>
			<td>Paul Peterson</td>
			<td>1974</td>
			<td>Yellow</td>
		</tr>
	</table>
	<form>
		<input type="text" placeholder="First Name" name="Name">
		<button>Submit</button>
	</form>
</body>
</html>
